<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>이력서</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="title">
        <h2>이력서</h2>
    </header>
    <section>
        <table>
            <tr>
                <th colspan="2">개인정보</th>
            </tr>
            <tr class="table_color">
                <td>이름</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>1990년 1월 1일</td>
            </tr>
            <tr class="table_color">
                <td>이메일</td>
                <td>honggildong@example.com</td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>010-1234-5678</td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">학력</th>
            </tr>
            <tr class="table_color">
                <td>대학교</td>
                <td>서울대학교 컴퓨터공학과(2010 - 2014)</td>
            </tr>
            <tr>
                <td>고등학교</td>
                <td>서울고등학교(2007 - 2010)</td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">경력</th>
            </tr>
            <tr class="table_color">
                <td>회사명</td>
                <td>ABC 기술 (2015 - 2020)</td>
            </tr>
            <tr>
                <td>직책</td>
                <td>소프트웨어 엔지니어</td>
            </tr>
        </table>

        <table>
            <tr>
                <th colspan="2">기술</th>
            </tr>
            <tr class="table_color">
                <td>프로그래밍 언어</td>
                <td>Python, Java, C++</td>
            </tr>
            <tr>
                <td>웹 기술</td>
                <td>HTML, CSS, JavaScript</td>
            </tr>
        </table>
    </section>

</body>

</html>
